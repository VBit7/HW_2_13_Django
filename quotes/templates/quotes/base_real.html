<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Quotes</title>
</head>
<body>

    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="{% url 'quotes:root' %}" style="text-decoration: none">Quotes by Famous People</a>
                </h1>
            </div>

            <div class="container">
<!--{#            <div class="col-md-4">#}-->
                <div class="row justify-content-end">

                    <div class="col-auto">
                        <a href="{% url 'quotes:authors' %}" class="btn btn-primary">Browse Authors</a>
                    </div>

                    {% if user.is_authenticated %}
                    <div class="col-auto" style="margin-left: 50px;">
                        <a href="{% url 'quotes:add_author' %}" class="btn btn-primary">Add Author</a>
                    </div>

                    <div class="col-auto">
                        <a href="{% url 'quotes:add_quote' %}" class="btn btn-primary">Add Quote</a>
                    </div>

                    <div class="col-auto">
                        <a href="#" class="btn btn-primary">Add Tag</a>
                    </div>

                    <div class="col-auto" style="margin-left: 50px;">
                        <form action="{% url 'users:logout' %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-primary" type="submit">Logout</button>
                        </form>
                    </div>

                    {% else %}
                    <div class="col-auto" style="margin-left: 50px;">
                        <a href="{% url 'users:signup' %}" class="btn btn-primary">SignUp</a>
                    </div>

                    <div class="col-auto">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
                    </div>

                    {% endif %}

                </div>
            </div>

        </div>

        {% block content %}
        {% endblock %}

    </div>

</body>
</html>
